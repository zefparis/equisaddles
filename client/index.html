<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- PWA Manifeste -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#6B4226" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Equi Saddles" />
    
    <!-- PWA Icons for iOS -->
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
    <link rel="icon" href="/icons/icon-192.svg" />
    
    <!-- Meta description for SEO -->
    <meta name="description" content="Boutique en ligne spécialisée dans les selles d'équitation haut de gamme - Obstacle, Dressage, Cross, Mixte, Poney" />
    <title>Equi Saddles - Selles d'équitation premium</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('[PWA] Service Worker registration failed:', error);
            });
        });
      } else {
        console.log('[PWA] Service Worker skipped (HTTPS required or not supported)');
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
